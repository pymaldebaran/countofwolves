	<head>

		<title>Count of Wolves</title>
		<link rel="stylesheet" href="countofwolves.css">
		<script src="countofwolves.js" defer></script>

	<body>

		<h1>Count of Wolves</h1>

			<div class="seconds dynamic neon-z2"></div>
			<div class="seconds dynamic neon-z1"></div>
			<div class="seconds bg">88</div>

		</div>

			<div class="minutes bg">88</div>

			<div class="seconds dynamic neon-z4"></div>

			<div class="seconds dynamic neon-z2"></div>
			<div class="seconds dynamic neon-z1"></div>
			<div class="seconds bg">88</div>

			<div class="centiseconds dynamic neon-z4"></div>
			<div class="centiseconds dynamic neon-z3"></div>
			<div class="centiseconds dynamic neon-z2"></div>
			<div class="centiseconds dynamic neon-z1"></div>
			<div class="centiseconds bg">88</div>
		</div>

		<div class="counter green">
			<div class="minutes dynamic neon-z4"></div>
			<div class="minutes dynamic neon-z3"></div>
			<div class="minutes dynamic neon-z2"></div>
			<div class="minutes dynamic neon-z1"></div>
			<div class="minutes bg">88</div>

			<div class="seconds dynamic neon-z4"></div>
			<div class="seconds dynamic neon-z3"></div>
			<div class="seconds dynamic neon-z2"></div>
			<div class="seconds dynamic neon-z1"></div>
			<div class="seconds bg">88</div>

			<div class="centiseconds dynamic neon-z4"></div>
