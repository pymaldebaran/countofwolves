<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Count of Wolves</title>
		<link rel="stylesheet" href="countofwolves.css">
		<script src="countofwolves.js" defer></script>
	</head>
	<body>

		<h1>Countdown Clock</h1>
		<div id="clockdiv">
		  <div>
		    <span class="hours"></span>
		    <div class="smalltext">Hours</div>
		  </div>
		  <div>
		    <span class="minutes"></span>
		    <div class="smalltext">Minutes</div>
		  </div>
		  <div>
		    <span class="seconds"></span>
		    <div class="smalltext">Seconds</div>
		  </div>
		  <div>
		    <span class="centiseconds"></span>
		    <div class="smalltext">Centiseconds</div>
		  </div>
		  <div>
		    <span class="total"></span>
		    <div class="smalltext">Total</div>
		  </div>
		</div>

	</body>

</html>
