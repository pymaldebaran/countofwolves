<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Count of Wolves</title>
		<link rel="stylesheet" href="countofwolves.css">
		<script src="countofwolves.js" defer></script>
	</head>
	<body>

		<h1>Count of Wolves</h1>
		<div id="counter">
			<div class="hours fg"></div>
			<div class="hours bg">88</div>

			<!-- <div class="sep">:</div> -->

			<div class="minutes fg"></div>
			<div class="minutes bg">88</div>

			<!-- <div class="sep">:</div> -->

			<div class="seconds fg"></div>
			<div class="seconds bg">88</div>

			<!-- <div class="sep">.</div> -->

			<div class="centiseconds fg"></div>
			<div class="centiseconds bg">88</div>

			<div class="total-label">Total: </div>

			<div class="total fg"></div>
			<div class="total bg">88888888</div>
		</div>

	</body>

</html>
